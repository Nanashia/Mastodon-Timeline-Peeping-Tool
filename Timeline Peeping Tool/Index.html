<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mastodon Timeline Peeping Tool by YUKIMOCHI</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/design.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/analystics.js"></script>
</head>
<body>
    <h3>Mastodon Timeline Peeping Tool <small>Made by <a href="https://toot.yukimochi.jp/@YUKIMOCHI">YUKIMOCHI</a></small></h3>
    <p>インスタンスのドメインを入力してください。（最新20トゥートを表示します。取得は5秒に1回まで。古いものは、下に残ります。）</p>
    <p id="notice">お知らせとお詫び：インスタンスへのアクセス負荷を抑えるため、タイムラインを自動で流れないように仕様を変更させていただきました。<br />また、インスタンスのオーナー様にも負荷の原因となりますツールを公開いたしましたことをお詫び申し上げます。</p>
    <input type="text" id="Instance" />
    <input type="button" id="Local" value="ローカルTLを取得する。" />
    <input type="button" id="Federate" value="連合TLを取得する。" />
    <input type="button" id="Clean" value="リセット" />
    <br />
    <table class="table">
        <tbody id="Mastodon">
            <tr id="Timeline_head">
                <td>表示名</td>
                <td>ユーザ名</td>
                <td>トゥート</td>
                <td>投稿日時</td>
            </tr>
        </tbody>
    </table>
    <script src="Scripts/md_tpt.js"></script>
</body>
</html>
