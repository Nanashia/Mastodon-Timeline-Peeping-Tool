<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mastodon Timeline Peeping Tool by YUKIMOCHI</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script>  (function (i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () { (i[r].q = i[r].q || []).push(arguments) }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m) })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga'); ga('create', 'UA-89989054-3', 'auto'); ga('send', 'pageview');</script>

<body>
    <h3>Mastodon Timeline Peeping Tool <small>Made by <a href="https://toot.yukimochi.jp/@YUKIMOCHI">YUKIMOCHI</a></small></h3>
    <p>インスタンスのドメインを入力してください。（秒速20トゥートまで追従します）</p>
    <input type="text" id="Instance" />
    <input type="button" id="Stream_Local" value="ストリームを開始する(ローカル)" />
    <input type="button" id="Stream_Federate" value="ストリームを開始する(連合)" />
    <input type="button" id="Stream_Stop" value="ストリームを停止する" disabled="disabled" />
    <br />
    <table class="table">
        <tbody id="Mastodon">
            <tr id="Timeline_head">
                <td>表示名</td>
                <td>ユーザ名</td>
                <td>トゥート</td>
                <td>投稿日時</td>
            </tr>
        </tbody>
    </table>
    <script src="Scripts/md_tpt.js"></script>
